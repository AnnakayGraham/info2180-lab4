<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>  
    <script src="app.js"></script> 
    <title>SuperHeroes</title>
</head>
<body>
    <div class="container">
        <header>
            <h1> Avengers Character Search</h1>
        </header>
        <section>
        <div class="searches">
            <div>Search by Full name or alias</div>
            <input type="name" name="SuperHeroes" id="SuperHeroes" placeholder="e.g. Captain America or Steve Rogers">
            <button type="button" class="button" id="button">Search</button>
            <br>
            <br>
            <br>
           
            <h2>RESULTS</h2>
            <div id="result"></div>
            <h3 id="alias"> </h3>
            <h4 id="names"></h4>
            <p id="bio"></p>
            <hr>
            <div id="Results"> </div>
           </section>
        </div> 
    </div>  

    
</body>
</html>
